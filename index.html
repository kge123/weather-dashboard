<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <title>Weather Dashboard</title>
    <header
      class="banner"
      style="
        background-image: url(https://upload.wikimedia.org/wikipedia/commons/3/39/Cloud_banner.jpg);
        background-size: cover;
        height: 50px;
        padding: 35px;
      "
    >
      Weather Dashboard
    </header>
  </head>
  <body>
    <header>
      <h1></h1>
    </header>
    <div>
      <form id="search-city" class="searchCity">
        <h1>Search a City</h1>
        <input
          id="searchText"
          class="form-input"
          type="text"
          placeholder="Enter City, State"
        />
      </form>
      <button
        class="btn cityBtn"
        id="searchBtn"
        style="
          background-image: url(https://upload.wikimedia.org/wikipedia/commons/3/39/Cloud_banner.jpg);
        "
      >
        Search City
      </button>
    </div>

    <div>
      <h3></h3>
      <h4 id="savedCities"></h4>
    </div>

    <div>
      <h1>Today's Weather</h1>
      <h3 id="weatherCity"></h3>
      <h3 id="weatherTempNow"></h3>
      <h3 id="weatherHighTemp"></h3>
      <h3 id="weatherLowTemp"></h3>
      <h3 id="weatherWind"></h3>
      <h3 id="weatherHumidity"></h3>
      <h3 id="weatherUV"></h3>
    </div>

    <div></div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
