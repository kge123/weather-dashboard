<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="banner">
      <h1
        style="
          background-image: url(https://upload.wikimedia.org/wikipedia/commons/3/39/Cloud_banner.jpg);
          background-size: cover;
          height: 100px;
          padding-top: 0px;
        "
      >
        Weather Dashboard
      </h1>
    </header>
    <div>
      <form id="search-city" class="form">
        <input
          id="search-text"
          class="form-input"
          type="text"
          placeholder="Enter City"
        />
      </form>
      <button class="btn" id="city-button">Search City</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
